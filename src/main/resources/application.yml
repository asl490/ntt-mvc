spring:
  application:
    name: politech-backend

  profiles:
    active: dev

  datasource:
    url:
    username:
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
  main:
    allow-circular-references: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,logfile
  endpoint:
    health:
      show-details: when-authorized

logging:
  file:
    name: logs/backend.log
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 6969
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always

# Configuración de validación de contraseñas
validation:
  password:
    # Patrón: al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial
    pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@#$%^&+=]).{8,}$"
    message: "La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial"
